<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku App</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    margin: 20px 0;
}

#board {
    display: grid;
    grid-template-columns: repeat(9, 45px);
    grid-template-rows: repeat(9, 45px);
    gap: 1px;
    background: #444;
}

.cell {
    width: 45px;
    height: 45px;
    text-align: center;
    font-size: 18px;
    border: none;
    outline: none;
    background: #222;
    color: #fff;
}

.cell.fixed {
    background: #333;
    font-weight: bold;
}

.cell:nth-child(3n) {
    border-right: 2px solid #fff;
}

.cell:nth-child(27n + 1),
.cell:nth-child(27n + 2),
.cell:nth-child(27n + 3),
.cell:nth-child(27n + 4),
.cell:nth-child(27n + 5),
.cell:nth-child(27n + 6),
.cell:nth-child(27n + 7),
.cell:nth-child(27n + 8),
.cell:nth-child(27n + 9) {
    border-bottom: 2px solid #fff;
}

button {
    margin: 20px;
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    background: #4caf50;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
}
</style>
</head>

<body>
<h1>Sudoku</h1>
<div id="board"></div>
<button onclick="newGame()">New Game</button>

<script>
const boardElement = document.getElementById("board");

const puzzles = [
    [
        [5,3,0,0,7,0,0,0,0],
        [6,0,0,1,9,5,0,0,0],
        [0,9,8,0,0,0,0,6,0],
        [8,0,0,0,6,0,0,0,3],
        [4,0,0,8,0,3,0,0,1],
        [7,0,0,0,2,0,0,0,6],
        [0,6,0,0,0,0,2,8,0],
        [0,0,0,4,1,9,0,0,5],
        [0,0,0,0,8,0,0,7,9]
    ]
];

function newGame() {
    boardElement.innerHTML = "";
    const puzzle = puzzles[0];

    for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
            const cell = document.createElement("input");
            cell.type = "text";
            cell.maxLength = 1;
            cell.classList.add("cell");

            if (puzzle[r][c] !== 0) {
                cell.value = puzzle[r][c];
                cell.disabled = true;
                cell.classList.add("fixed");
            }

            cell.addEventListener("input", () => {
                if (!/^[1-9]$/.test(cell.value)) {
                    cell.value = "";
                }
            });

            boardElement.appendChild(cell);
        }
    }
}

newGame();
</script>
</body>
</html>
