<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #222, #000);
  color: white;
  text-align: center;
}

h1 {
  margin: 20px 0;
}

.controls {
  margin-bottom: 10px;
}

select, button {
  padding: 8px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  margin: 5px;
}

button {
  background: #4CAF50;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #43a047;
}

#timer {
  margin: 10px;
  font-weight: bold;
}

#sudoku {
  width: 360px;
  height: 360px;
  margin: 15px auto;
  display: grid;
  grid-template-columns: repeat(9, 1fr);
  grid-template-rows: repeat(9, 1fr);
  border: 3px solid white;
}

.cell {
  border: 1px solid #555;
  background: #222;
  color: white;
  font-size: 20px;
  text-align: center;
  line-height: 40px;
  cursor: pointer;
}

.cell input {
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  color: #00e5ff;
  font-size: 20px;
  text-align: center;
}

.cell input:focus {
  outline: none;
  background: #333;
}

.fixed {
  color: white;
  font-weight: bold;
  cursor: default;
}

.cell:nth-child(3n) {
  border-right: 2px solid white;
}

.cell:nth-child(n+19):nth-child(-n+27),
.cell:nth-child(n+46):nth-child(-n+54) {
  border-bottom: 2px solid white;
}

.numbers {
  margin-top: 10px;
}

.numbers button {
  width: 36px;
  height: 36px;
  margin: 3px;
  font-size: 16px;
}
</style>
</head>

<body>

<h1>Sudoku</h1>

<div class="controls">
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
  <button onclick="newGame()">New Game</button>
</div>

<div id="timer">Time: 00:00</div>

<div id="sudoku"></div>

<div class="numbers">
  <button onclick="setNumber(1)">1</button>
  <button onclick="setNumber(2)">2</button>
  <button onclick="setNumber(3)">3</button>
  <button onclick="setNumber(4)">4</button>
  <button onclick="setNumber(5)">5</button>
  <button onclick="setNumber(6)">6</button>
  <button onclick="setNumber(7)">7</button>
  <button onclick="setNumber(8)">8</button>
  <button onclick="setNumber(9)">9</button>
  <button onclick="setNumber('')">Clear</button>
</div>

<script>
const puzzles = {
  easy: [
    [5,3,'','',7,'','','',''],
    [6,'','',1,9,5,'','',''],
    ['','9',8,'','','','',6,''],
    [8,'','','',6,'','','',3],
    [4,'','',8,'',3,'','',1],
    [7,'','','',2,'','','',6],
    ['','6','','','','',2,8,''],
    ['','','',4,1,9,'','',5],
    ['','','','',8,'','',7,9]
  ]
};

let selectedCell = null;
let seconds = 0;
let timerInterval;

function startTimer() {
  clearInterval(timerInterval);
  seconds = 0;
  timerInterval = setInterval(() => {
    seconds++;
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    document.getElementById("timer").textContent = `Time: ${m}:${s}`;
  }, 1000);
}

function newGame() {
  const board = puzzles.easy;
  const sudoku = document.getElementById("sudoku");
  sudoku.innerHTML = '';
  selectedCell = null;

  board.flat().forEach(value => {
    const cell = document.createElement("div");
    cell.className = "cell";

    if (value !== '') {
      cell.textContent = value;
      cell.classList.add("fixed");
    } else {
      const input = document.createElement("input");
      input.maxLength = 1;
      input.onclick = () => selectedCell = input;
      input.oninput = () => {
        if (!/^[1-9]$/.test(input.value)) input.value = '';
      };
      cell.appendChild(input);
    }

    sudoku.appendChild(cell);
  });

  startTimer();
}

function setNumber(num) {
  if (selectedCell) {
    selectedCell.value = num;
  }
}

newGame();
</script>

</body>
</html>
