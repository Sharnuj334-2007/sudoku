<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    text-align: center;
    margin: 0;
  }

  h1 {
    padding: 20px;
    margin: 0;
    background: #1f1f1f;
  }

  table {
    margin: 30px auto;
    border-collapse: collapse;
    box-shadow: 0 0 20px #000;
  }

  td {
    border: 1px solid #555;
    width: 40px;
    height: 40px;
  }

  td:nth-child(3),
  td:nth-child(6) {
    border-right: 3px solid white;
  }

  tr:nth-child(3) td,
  tr:nth-child(6) td {
    border-bottom: 3px solid white;
  }

  input {
    width: 100%;
    height: 100%;
    font-size: 20px;
    text-align: center;
    background: #1e1e1e;
    color: white;
    border: none;
    outline: none;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 30px;
  }

  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>

<h1>Sudoku</h1>

<table id="board"></table>

<button onclick="newGame()">New Game</button>

<script>
  const board = document.getElementById("board");

  function newGame() {
    board.innerHTML = "";
    for (let i = 0; i < 9; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < 9; j++) {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.maxLength = 1;
        cell.appendChild(input);
        row.appendChild(cell);
      }
      board.appendChild(row);
    }
  }

  newGame();
</script>

</body>
</html>
