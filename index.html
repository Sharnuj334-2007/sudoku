<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #222;
      margin: 0;
      padding: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #555;
      width: 40px;
      height: 40px;
    }
    input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      background: #000;
      color: white;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Sudoku</h1>

<table id="board"></table>

<button onclick="newGame()">New Game</button>

<script>
  const board = document.getElementById("board");

  function newGame() {
    board.innerHTML = "";
    for (let i = 0; i < 9; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < 9; j++) {
        const cell = document.createElement("td");
        const input = document.createElement("input");
        input.maxLength = 1;
        cell.appendChild(input);
        row.appendChild(cell);
      }
      board.appendChild(row);
    }
  }

  newGame();
</script>

</body>
</html>
