<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        margin-bottom: 20px;
    }

    #board {
        display: grid;
        grid-template-columns: repeat(9, 45px);
        grid-template-rows: repeat(9, 45px);
        border: 3px solid white;
    }

    .cell {
        width: 45px;
        height: 45px;
        border: 1px solid #555;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        background: #222;
    }

    .cell:nth-child(3n) {
        border-right: 2px solid white;
    }

    .row-border {
        border-bottom: 2px solid white;
    }

    .fixed {
        background: #333;
        font-weight: bold;
    }

    button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 16px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #43a047;
    }
</style>
</head>
<body>

<h1>Sudoku</h1>

<div id="board"></div>

<button onclick="newGame()">New Game</button>

<script>
const puzzle = [
    [5,3,0,0,7,0,0,0,0],
    [6,0,0,1,9,5,0,0,0],
    [0,9,8,0,0,0,0,6,0],
    [8,0,0,0,6,0,0,0,3],
    [4,0,0,8,0,3,0,0,1],
    [7,0,0,0,2,0,0,0,6],
    [0,6,0,0,0,0,2,8,0],
    [0,0,0,4,1,9,0,0,5],
    [0,0,0,0,8,0,0,7,9]
];

const board = document.getElementById("board");

function drawBoard() {
    board.innerHTML = "";

    for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");

            if ((r + 1) % 3 === 0 && r !== 8) {
                cell.classList.add("row-border");
            }

            if (puzzle[r][c] !== 0) {
                cell.textContent = puzzle[r][c];
                cell.classList.add("fixed");
            }

            board.appendChild(cell);
        }
    }
}

function newGame() {
    drawBoard();
}

drawBoard();
</script>

</body>
</html>
